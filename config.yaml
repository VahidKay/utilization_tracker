# Configuration for Resource Utilization Tracker

# Remote server connection (used by Makefile commands)
# Format: user@hostname or user@ip-address
remote_host: "server"
ssh_port: 22

# Installation paths (system directories on the server)
paths:
  install_dir: "~/work/utilization-tracker"
  venv_dir: "~/work/utilization-tracker/venv"  # Python virtual environment

# Data collection interval in seconds
collection_interval: 30

# Database settings
# Note: path is constructed as {install_dir}/data/metrics.db
database:
  filename: "metrics.db"

# Logging settings
# Note: path is constructed as {install_dir}/logs/tracker.log
logging:
  filename: "tracker.log"
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Metrics to collect
metrics:
  cpu: true
  memory: true
  disk: true
  load_average: true
  temperature: true
  gpu: true  # NVIDIA GPU monitoring (requires nvidia-ml-py package)

# Data retention (days)
retention_days: 365
